<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="signalr/hubs"></script>

    <script type="text/javascript">
        //calling 2 method in signalR with multiple method
        $(function () {
            //declare a proxy to reference the hub
            var chat = $.connection.chatHub;
            //create a function that the hub can call to broadcast message
            //chat.client.broadcastMessage = function (name, message) {
            chat.client.hello = function (name, message) {
                var encName = $('<div />').text(name).html();
                var encMsg = $('<div />').text(message).html();
                //add message to the list on page 
                $('#discussion').append('<li><strong>' + encName + '</strong>:&nbsp;&nbsp;' + encMsg + '</li>');
            };

            chat.client.arbiter = function (message) {
               // var encName = $('<div />').text(name).html();
                var encMsg = $('<div />').text(message).html();
                //add message to the list on page 
                $('#discussion').append('<li>' +  encMsg + '</li>');
            };
            //get the user name and store it to prepend to message
            $('#displayname').val(prompt('Enter name:', ''));
            //set inital focus to message input box
            $('#message').focus();
            //start the connection
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    //call the sne method on the hub
                    //chat.server.send($('#displayname').val(), $('#message').val());
                    chat.server.hello();
                    chat.server.arbitrary($('#message').val());
                    //clear text box and reset focus for next comment
                    $('#message').val('').focus();
                });
            });
        });
    </script>


</body>
</html>
